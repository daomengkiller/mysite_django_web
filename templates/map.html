<body>
<div><h2 style="margin-left: 300px ">山河科技无人机监控云平台</h2></div>
<input type="button" class="button" value="急停" id="start"
       style="margin-left: 1100px;margin-top: 0px;width:100px; height:150px;"/>
<input type="button" class="button" value="报警" id="start"
       style="margin-left: 1100px;margin-top: 100px;width:100px; height:150px;"/>
<div id="container"></div>

<script>
    //创建地图,设定地图的中心点和级别
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 20,
        center: [113.1019, 28.2246]

    });
    {##}
    {#        AMap.plugin(['AMap.ToolBar', 'AMap.Scale'], function () {#}
    {#            //TODO  创建控件并添加#}
    {#            alert("dddd");#}
    {#        })#}
    //信息窗体的创建与设定
    var infowindow = new AMap.InfoWindow({
        content: '<h3>高德地图</h1><div>高德是中国领先的数字地图内容、导航和位置服务解决方案提供商。</div>',
        offset: new AMap.Pixel(0, -30),
        size: new AMap.Size(230, 0)
    });
    //点标记的创建与添加
    var marker = new AMap.Marker({
        position: [113.1019, 28.2246],
        map: map
    });

</script>
<!-- UI组件库 1.0 -->
<script src="//webapi.amap.com/ui/1.0/main.js"></script>
<script type="text/javascript">
    //创建地图
    {#    var map = new AMap.Map('container', {#}
    {#        zoom: 4#}
    {#    });#}


    AMapUI.loadUI(['overlay/SimpleInfoWindow'], function (SimpleInfoWindow) {

        var marker = new AMap.Marker({
            map: map,
            zIndex: 9999999,
            position:[113.1019, 28.2246]
        });

        var infoWindow = new SimpleInfoWindow({
            //模板, underscore
            infoTitle: '<strong><%- title %></strong>',
            infoBody: '<p class="my-desc">' +
            //<%= 原值插入 ..
            '<%= img %>' +
            //<%- html编码后插入
            '<%- body %>' +
            '</p>',
            //模板数据
            infoTplData: {
                title: '山河“云翼”机型',
                img: '',//'<img src="//webapi.amap.com/theme/v1.3/autonavi.png" />',
                body: 'ID:032 GPS:113.1019, 28.2246 高度:10米 耗时:2分 电量:70%'

            },

            //基点指向marker的头部位置
            offset: new AMap.Pixel(0, -31)
        });

        function openInfoWin() {
            infoWindow.open(map, marker.getPosition());
        }

        //marker 点击时打开
        AMap.event.addListener(marker, 'click', function () {
            openInfoWin();
        });

        openInfoWin();
    });
</script>
